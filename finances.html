
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Finances</title>
<link rel="stylesheet" href="style.css"/>
<link rel="stylesheet" href="ui-fix.css"/>
<script defer src="finance.js"></script>
</head>
<body>
<div class="app-shell">
<h1>Finances</h1>

<section class="grid">
  <div class="card">
    <h3>Monthly Spend</h3>
    <canvas id="spendChart" height="160"></canvas>
  </div>

  <div class="card">
    <h3>Category Breakdown</h3>
    <canvas id="categoryChart" height="160"></canvas>
  </div>

  <div class="card">
    <h3>Budget Health</h3>
    <div id="budgetHealth" class="big"></div>
  </div>
</section>

<section class="card">
  <h3>Add Transaction</h3>
  <input id="tName" placeholder="Description"/>
  <input id="tAmount" type="number" placeholder="Amount"/>
  <select id="tCat">
    <option>Food</option><option>Transport</option>
    <option>Health</option><option>Other</option>
  </select>
  <button onclick="addTransaction()">Add</button>
</section>

</div>
</body>
</html>
