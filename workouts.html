<!DOCTYPE html><html><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Workouts</title>
  <link rel="icon" href="./favicon.ico" />
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="workouts_v3.css"></head>
<body>
<div class="layout">
  <aside class="sidebar">
    <div class="brand">
      <img class="logoMark" src="icons/brand-mark-128.png" alt="LifeSync logo">
      <div>
        <div class="brandTitle">LifeSync</div>
        <div class="brandSub">Command center</div>
      </div>
    </div>

    <nav class="nav">
      <a href="dashboard.html"><span class="left">ğŸ  <span>Dashboard</span></span><span class="pill">Today</span></a>
      <a href="habits.html"><span class="left"><span class="iconWrap"><img class="navIcon" src="icons/habits.png?v=6" alt="Habits"></span> <span>Habits</span></span><span class="pill">Streaks</span></a>
      <a href="workouts.html"><span class="left">ğŸ‹ï¸ <span>Workouts</span></span><span class="pill">PRs</span></a>
      <a href="nutrition.html"><span class="left">ğŸ <span>Nutrition</span></span><span class="pill">Log</span></a>
      <a href="finances.html"><span class="left">ğŸ’° <span>Finances</span></span><span class="pill">Budget</span></a>
      <a href="settings.html"><span class="left">âš™ï¸ <span>Settings</span></span><span class="pill">Data</span></a>
    </nav>

    <div class="sidebarFooter">Tip: Export data in Settings before big updates.</div>
  </aside>

  <main class="content">
  <div class="w3-page" id="w3Page">
    <header class="w3-header">
      <a class="w3-iconBtn" href="dashboard.html" aria-label="Back">â†</a>
      <div class="w3-headTitles">
        <div class="w3-hPage" id="w3Title">Workout</div>
        <div class="w3-muted" id="w3Subtitle">â€”</div>
      </div>
      <button class="w3-btnPrimary" id="w3Finish">Finish</button>
    </header>

    <section class="w3-meta" id="w3Meta">
      <div class="w3-chip"><span class="w3-num" id="w3MetaSets">0</span> sets</div>
      <div class="w3-chip"><span class="w3-num" id="w3MetaVol">0</span> kg</div>
      <div class="w3-chip"><span class="w3-num" id="w3MetaTime">--:--</span></div>
    </section>


    <nav class="w3-tabs" id="w3Tabs" aria-label="Workouts tabs">
      <button class="w3-tabBtn is-active" data-tab="today" type="button">Today</button>
      <button class="w3-tabBtn" data-tab="history" type="button">History</button>
      <button class="w3-tabBtn" data-tab="templates" type="button">Templates</button>
    </nav>

    <section id="w3Content"></section>

    <section class="w3-empty" id="w3Empty" hidden>
      <div class="w3-emptyTitle">No exercises yet</div>
      <div class="w3-muted">Add your first exercise to start tracking.</div>
      <button class="w3-btnSecondary" id="w3AddExerciseEmpty">+ Add exercise</button></section>

    <footer
 class="w3-bottomBar">
      <button class="w3-btnSecondary" id="w3AddExercise">+ Exercise</button>
      <button class="w3-btnSecondary" id="w3Rest60">Rest 60s</button>
      <button class="w3-btnSecondary" id="w3Start">Start</button>
    </footer>

    <!-- Floating rest clock (timer + analog ring) -->
    <div class="w3-restClock" id="w3RestTimer" hidden role="status" aria-live="polite">
      <div class="w3-restDial">
        <svg class="w3-restRing" viewBox="0 0 100 100" focusable="false" aria-hidden="true">
          <defs>
            <linearGradient id="w3RestGrad" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#60a5fa" />
              <stop offset="55%" stop-color="#a78bfa" />
              <stop offset="100%" stop-color="#34d399" />
            </linearGradient>
          </defs>
          <circle class="w3-restTrack" cx="50" cy="50" r="40" />
          <circle class="w3-restProgress" id="w3RestProgress" cx="50" cy="50" r="40" />
        </svg>
        <div class="w3-restCenter">
          <div class="w3-restTime num" id="w3RestTime">01:00</div>
          <div class="w3-restLabel">REST</div>
        </div>
      </div>

      <button class="w3-restBtn" id="w3RestStop" aria-label="Stop rest">Stop</button>
    </div>
  </div>
</main>
</div>
<script src="app.js"></script>
<script src="ui.js"></script><script src="workouts.js"></script><script src="workouts_v3.js"></script>
</body></html>
